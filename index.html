<html lang="en">
  <head>
    <title>slick slider</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="slick.css">
    <link rel="stylesheet" type="text/css" href="slick-theme.css">
    <link rel="stylesheet" type="text/css" href="common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <h3 class="title">slickのスライドショー</h3>
      <ul class="slider">
        <li><img src="image/bled.jpg" alt="image01"></li>
        <li><img src="image/charles-bridge.jpg" alt="image02"></li>
        <li><img src="image/mimosa.jpg" alt="image03"></li>
        <li><img src="image/mountains.jpg" alt="image04"></li>
        <li><img src="image/pony.jpg" alt="image05"></li>
        <li><img src="image/sky.jpg" alt="image06"></li>
      </ul>
      <p class="guide">4秒ごとに自動でスライドします</p>
      <p class="guide">左右の矢印を押下することでスライドさせることができます</p>
    </div>
    <script type="text/javascript" src="slick.min.js"></script>
    <script type="text/javascript" src="common.js"></script>
  </body>
</html>
